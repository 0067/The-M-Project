        <script language="JavaScript">

                target: 'Demo.LoginController',
                action: 'addClick'
            });
            button2 = M.ButtonView.design({

                target: 'Demo.LoginController',
                action: 'switchPage'
            });
            secondPageView = M.View.design({
            });

            label.render();
            button.render();
            button2.render();

    </div>
