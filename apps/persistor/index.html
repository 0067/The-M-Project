<body>
        <script language="JavaScript">
            Persistor.app = M.Application.extend({
                page: M.PageView.design({

                    onLoad: {
                        target: Persistor.EnvController,
                        action: 'init'
                    },

                    childViews: 'header content',

                    header: M.ToolbarView.design({
                        childViews: 'centerLabel button',

                        centerLabel: M.LabelView.design({
                            value: 'Persistor',
                            anchorLocation: M.CENTER
                        }),

                        button: M.ButtonView.design({
                                value: 'Validation Test',
                                target: Persistor.EnvController,
                                action: 'validationCheck',
                                icon: 'gear',
                                anchorLocation: M.RIGHT
                        }),

                        anchorLocation: M.TOP
                    }),

                    content: M.ScrollView.design({

                        /* order in childViews string defines render order*/
                        childViews: 'l1 browserName l2 userAgent l3 platform',

                        l1: M.LabelView.design({
                            value: '<br /><br /> Browser name:',
                            cssClass: 'header',
                            isInline: NO
                        }),

                        browserName: M.LabelView.design({
                            value: '',
                            contentBinding: 'Persistor.EnvController.browserName',
                            isInline: NO
                        }),

                        l2: M.LabelView.design({
                            value: '<br /><br /> User Agent:',
                            cssClass: 'header',
                            isInline: NO
                        }),

                        userAgent: M.LabelView.design({
                            value: '',
                            contentBinding: 'Persistor.EnvController.userAgent',
                            isInline: NO
                        }),

                        l3: M.LabelView.design({
                            value: '<br /><br /> Platform:',
                            cssClass: 'header',
                            isInline: NO
                        }),

                        platform: M.LabelView.design({
                            value:'',
                            contentBinding: 'Persistor.EnvController.platform',
                            isInline: NO
                        })
                    })
                }),

                page2: M.PageView.design({

                    onLoad: {
                        target: Persistor.ValidationController,
                        action: 'init'
                    },

                    childViews: 'header content footer',

                    header: M.ToolbarView.design({
                        childViews: 'centerLabel',

                        showBackButton: YES,

                        centerLabel: M.LabelView.design({
                            value: 'Model Validation Test',
                            anchorLocation: M.CENTER
                        }),

                        anchorLocation: M.TOP
                    }),

                    content: M.ScrollView.design({
                        childViews: 'taskList',

                        taskList: M.ListView.design({
                            contentBinding: 'Persistor.ValidationController.validationResults',
                            listItemTemplateView: Persistor.TaskItemView
                        })
                    }),

                    footer: M.ToolbarView.design({
                        childViews: 'centerLabel button',

                        showBackButton: YES,

                        centerLabel: M.LabelView.design({
                            value: 'Persistor',
                            contentBinding: 'Persistor.ValidationController.time',
                            anchorLocation: M.CENTER
                        }),

                        button: M.ButtonView.design({
                                value: 'clear Storage',
                                target: Persistor.ValidationController,
                                action: 'clearLocalStorage',
                                icon: 'minus',
                                anchorLocation: M.RIGHT
                        }),

                        anchorLocation: M.BOTTOM
                    })
                })
            });
        </script>

        <!-- START THE APP BY CALLING THE M.APPLICATION's MAIN-METHOD -->
        <!-- in the future this call will be made automatically -->
        <script language="JavaScript">
            Persistor.app.main();
        </script>

</body>
