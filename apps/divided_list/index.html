<body>
        <script language="JavaScript">
            DividedList.app = M.Application.design({
                page1: M.PageView.design({

                    onLoad: {
                        target: DividedList.ListController,
                        action: 'init'
                    },

                    childViews: 'header content',

                    header: M.ToolbarView.design({
                        value: 'Divided List',
                        anchorLocation: M.TOP
                    }),

                    content: M.ScrollView.design({

                        childViews: 'contactList',

                        contactList: M.ListView.design({

                            contentBinding: 'DividedList.ListController.contacts',
                            items: '',
                            listItemTemplateView: DividedList.ContactList,
                            removeItemsOnUpdate: NO,
                            isInsetList: NO,
                            isDividedList: YES,
                            hasSearchBar: YES,
                            usesDefaultSearchBehaviour: NO,
                            searchBar: {
                                target: DividedList.ListController,
                                action: 'searchStringDidChange',
                                triggerActionOnChange: YES,
                                triggerActionOnKeyUp: YES
                            }

                        })

                    })

                })

            });
        </script>

        <!-- START THE APP BY CALLING THE M.APPLICATION's MAIN-METHOD -->
        <!-- in the future this call will be made automatically -->
        <script language="JavaScript">
            DividedList.app.main();
