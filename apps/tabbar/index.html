<body>
        <script language="JavaScript">
            Tabbar.app = M.Application.extend({
                page1: M.PageView.design({

                    childViews: 'header content tabs',

                    header: M.ToolbarView.design({

                            value: 'Header 1',
                            anchorLocation: M.TOP
                        
                    }),

                    content: M.ScrollView.design({

                        childViews: 'label',

                        label: M.LabelView.design({
                            value: 'PAGE1'
                        })

                    }),

                    tabs: Tabbar.tabs

                }),

                page2: M.PageView.design({

                    childViews: 'header content tabs',

                    header: M.ToolbarView.design({

                            value: 'Header 2',
                            anchorLocation: M.TOP

                    }),

                    content: M.ScrollView.design({

                        childViews: 'label',

                        label: M.LabelView.design({
                            value: 'PAGE2'
                        })

                    }),

                    tabs: Tabbar.tabs

                }),

                page3: M.PageView.design({

                    childViews: 'header content tabs',

                    header: M.ToolbarView.design({

                            value: 'Header 3',
                            anchorLocation: M.TOP

                    }),

                    content: M.ScrollView.design({

                        childViews: 'label',

                        label: M.LabelView.design({
                            value: 'PAGE3'
                        })

                    }),

                    tabs: Tabbar.tabs

                }),

                page4: M.PageView.design({

                    childViews: 'header content tabs',

                    header: M.ToolbarView.design({

                            value: 'Header 4',
                            anchorLocation: M.TOP

                    }),

                    content: M.ScrollView.design({

                        childViews: 'label',

                        label: M.LabelView.design({
                            value: 'PAGE4'
                        })

                    }),

                    tabs: Tabbar.tabs

                }),

                page5: M.PageView.design({

                    childViews: 'header content tabs',

                    header: M.ToolbarView.design({

                            value: 'Header 5',
                            anchorLocation: M.TOP

                    }),

                    content: M.ScrollView.design({

                        childViews: 'label',

                        label: M.LabelView.design({
                            value: 'PAGE5'
                        })

                    }),

                    tabs: Tabbar.tabs

                })
            });
        </script>

        <!-- START THE APP BY CALLING THE M.APPLICATION's MAIN-METHOD -->
        <!-- in the future this call will be made automatically -->
        <script language="JavaScript">
            Tabbar.app.main();
        </script>
