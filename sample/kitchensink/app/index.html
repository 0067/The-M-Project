        <script>
            //TODO automate this
            M.SassVars = {};
            var menuScrollButtonWidth = 200;
            if(M.Environment.device.model === 'ipad' || M.Environment.device.model === 'iphone' || M.Environment.device.model === 'ipod'){
                menuScrollButtonWidth = 140;

            M.SassVars['tablayout-menu-scroll-button-width'] = menuScrollButtonWidth;
