<script>

    //_------- OWN IMPLEMENTATION
    var doSmth = true;

    var touchstartEvent = null;

    var hide = function( ev ) {
        var me = $(ev.target);
        me.hide();
        setTimeout(function() {
            me.show();
        }, 1000);
    };

    var log = function(ev){
        var me = $(ev.target);
        var name = me.attr('class');
        $('.log').append(name + ' ' + ev.type + '<br>');
    }

    $(document).on('touchstart mousedown', function( ev ) {

        if( ev.type === 'mousedown' || ev.type === 'touchstart' ) {
            EV = ev;
            if( doSmth ) {
                touchstartEventClassName = $(ev.target).attr('class');
                hide(ev);
                log(ev);
                doSmth = false;
                setTimeout(function() {
                    doSmth = true;
                }, 290);
            }
        }
    });


    $('input').on('click', function( ev ) {
        log(ev);
        if($(ev.target).attr('class') !== touchstartEventClassName){
            $(ev.target).blur();
        }
        ev.stopPropagation();
        ev.preventDefault();
        return false;

    });
